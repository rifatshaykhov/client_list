<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>NewClient</title>
    <link rel="stylesheet" href="newClient.css">
    <script defer src="index.js"></script>
</head>
<body>
    <article class="newClient">

        <a href="index.html"><div class="backend"><img src="Arrow.svg">Назад</div></a>

        <div class="add"><h1>Добавить клиента</h1></div>

        <form class='form-row' action="index.html" method="get">
            <label for='full-name'>ИМЯ</label>
            <input id='full-name' name='full-name' type='text' placeholder="Роман Кограмов"/>

            <label for='email'>КОНТАКТ</label>
            <input id='email' name='email' type='text' placeholder="romgramov@gmail.com"/>

            <label for='company'>КОМПАНИЯ</label>
            <input id='company' name='company' type='text' placeholder="ROM&ANCE"/>

            <label for='phone'>ТЕЛЕФОН</label>
            <input id='phone' name='phone' type='text' placeholder="+7 (961) 435-23-53"/>

            <div id="status">
                <div class="block">
                    <h3>СТАТУС</h3>
                    <div class="status">Активен</div>
                </div>
                <div class="date">
                    <h3>ДАТА ДОБАВЛЕНИЯ</h3>
                    <p id="date">10 Марта 2025</p>
                </div>
            </div> 

            <div id="btn">
                <div id="save" onclick="this.closest('form').submit();">Сохранить</div>
                <a href="index.html"><div id="delete">Удалить</div></a>
            </div>

        </form>
                    
    </article>
</body>
</html>
