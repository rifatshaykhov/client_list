<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="edit.css">
    <script src="index.js" defer></script>
</head>
<body>
   <article class="changed">

        <a href="../index.html"><div class="backend"><img src="../Arrow.svg">Назад</div></a>

        <div class="add"><h1>Добавить клиента</h1></div>

        <form class='form-row' action="index.html" method="get">
            <label for='full-name'>ИМЯ</label>
            <input id='full-name' name='full-name' type='text' placeholder="Джон Доу"/>

            <label for='email'>КОНТАКТ</label>
            <input id='email' name='email' type='text' placeholder="john.doe@gmail.com"/>

            <label for='company'>КОМПАНИЯ</label>
            <input id='company' name='company' type='text' placeholder="Hartmann"/>

            <label for='phone'>ТЕЛЕФОН</label>
            <input id='phone' name='phone' type='text' placeholder="+7 (921) 123-45-67"/>
        </form>

    </article> 
</body>
</html>
