<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="edit.css">
    <script src="../index.js" defer></script>
</head>
<body>
   <article class="changed">

        <a href="../index.html"><div class="backend"><img src="../Arrow.svg">Назад</div></a>

        <div class="add"><h1>Добавить клиента</h1></div>

        <form class='form-row' action="../index.html" method="get">
            <label for='full-name-html'>ИМЯ</label>
            <input id='full-name-html' name='name' type='text' placeholder="Джон Доу"/>

            <label for='emailHtml'>КОНТАКТ</label>
            <input id='emailHtml' name='emailHtml' type='text' placeholder="john.doe@gmail.com"/>

            <label for='companyHtml'>КОМПАНИЯ</label>
            <input id='companyHtml' name='companyHtml' type='text' placeholder="Hartmann"/>

            <label for='phoneHtml'>ТЕЛЕФОН</label>
            <input id='phoneHtml' name='phoneHtml' type='text' placeholder="+7 (921) 123-45-67"/>

            <div id="status">
                <div class="block">
                    <h3>СТАТУС</h3>
                    <div class="status">Активен</div>
                </div>
                <div id="changeStatus">Изменить статус</div>
                <div class="date">
                    <h3>ДАТА ДОБАВЛЕНИЯ</h3>
                    <p id="date">10 Марта 2025</p>
                </div>                
            </div>             
        </form>

    </article> 
</body>
</html>
